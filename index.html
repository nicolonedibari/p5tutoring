<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <script src="js/p5.min.js"></script>

    <script>
        
        let x , y;

        function setup() {
            createCanvas(500, 500)
            angleMode(DEGREES)
        }

        function draw() {
            background("red")
            //faccia
            strokeWeight(5)
            fill("wheat")
            circle(250, 250, 400)
            //occhi
            fill(255,255,255)
            circle(180, 180, 90)
            circle(320, 180, 90)
            fill(0o0);
            x = map(mouseX, 0, 500, -8, 8)
            y = map(mouseY, 0, 500, -18, 18)
            circle(180 + x, 180 + y, 40)
            circle(320 + x, 180 + y, 40)
            //sorriso
            noFill()
            arc(250, 300, 250, 150, 0, 180)
        }
    
    </script>
</body>
</html>
